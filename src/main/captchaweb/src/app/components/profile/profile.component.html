<div class="profile-container">
  <header class="header">
    <button class="sidebar-toggle" (click)="toggleSidebar()">
      <i class="fas" [ngClass]="isSidebarOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>
    <h1>{{ 'profile' | translate }}</h1>
    <div class="header-actions">
      <button class="mode-toggle" (click)="toggleDarkMode()">
        <i class="fas" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
      </button>
      <div class="lang-dropdown">
        <button class="lang-switch" (click)="toggleDropdown()">
          <i class="fas fa-globe"></i> {{ currentLang.toUpperCase() }}
        </button>
        <ul class="dropdown-menu" *ngIf="showDropdown">
          <li (click)="switchLanguage('uz')" *ngIf="currentLang !== 'uz'">UZ</li>
          <li (click)="switchLanguage('en')" *ngIf="currentLang !== 'en'">EN</li>
          <li (click)="switchLanguage('ru')" *ngIf="currentLang !== 'ru'">RU</li>
        </ul>
      </div>
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> {{ 'logout' | translate }}
      </button>
    </div>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar" [ngClass]="{'sidebar-closed': !isSidebarOpen}">
      <ul class="menu">
        <li class="menu-item" routerLink="/dashboard">
          <i class="fas fa-tachometer-alt"></i> {{ 'dashboard' | translate }}
        </li>
        <li class="menu-item" routerLink="/password-reset">
          <i class="fas fa-cog"></i> {{ 'settings' | translate }}
        </li>
        <li class="menu-item" routerLink="/general-management">
          <i class="fas fa-box"></i> {{ 'general_management' | translate }}
        </li>
      </ul>
    </aside>
    <main class="main-content">
      <!-- Hozircha boâ€˜sh -->
    </main>
  </div>
</div>
